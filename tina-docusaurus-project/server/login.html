<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Demo Login</title>
  </head>
  <body>
    <h1>Login (Demo)</h1>
    <form id="f">
      <label>Username: <input name="username" value="betatester"/></label><br/>
      <label>Password: <input name="password" type="password" value="bt123"/></label><br/>
      <button>Login</button>
    </form>
    <script>
      const form = document.getElementById('f');
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const data = new FormData(form);
        const body = { username: data.get('username'), password: data.get('password') };
        const res = await fetch('/api/login', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(body) });
        const json = await res.json();
        if (json.token) {
          // store token in localStorage (demo) and also set cookie for domain localhost
          localStorage.setItem('demo_jwt', json.token);
          try {
            document.cookie = 'demo_jwt=' + encodeURIComponent(json.token) + '; path=/; domain=localhost';
          } catch (e) {}
          const next = new URLSearchParams(location.search).get('next') || '/';
          location.href = next;
        } else {
          alert(JSON.stringify(json));
        }
      });
    </script>
  </body>
</html>
